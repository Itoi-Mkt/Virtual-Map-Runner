version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/Virtual-Map-Walker
permissions:
  - object: /var/www/
    owner: ec2-user
    group: ec2-user
    mode: 777
hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 100
      runas: ec2-user
  BeforeInstall:
    - location: scripts/clean.sh
      timeout: 200
      runas: ec2-user
  AfterInstall:
    - location: scripts/bundle_install.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 200
      runas: ec2-user